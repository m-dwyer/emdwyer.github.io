<div class="grid-container">
    {% assign latest_posts = site.posts | order:'date' %}
    {% for post in latest_posts limit:include.post_count %}
    <a href="{{ post.url }}" title="{{ post.date }}" class="grid-item" >
        <article >
        <header>{{ post.title }}</header>
        <hr>
        {{ post.excerpt}}
        </article>
    </a>
    
    {% endfor %}
    </div>
